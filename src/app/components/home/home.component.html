<div class="box">
    <div class="col-lg-12 text-center">
        <div id="carousel-photos" class="carousel slide" *ngIf="images.length > 0">
            <ol class="carousel-indicators hidden-xs">
                <li data-target="#carousel-photos" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-photos" data-slide-to="1"></li>
                <li data-target="#carousel-photos" data-slide-to="2"></li>
                <li data-target="#carousel-photos" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
<!--
                <div *ngFor="let img of images; let i = index" class="item active">
                    <img class="img-responsive img-full" src="{{ img }}" alt="">
                </div>
-->
                <div class="item active">
                    <img class="img-responsive img-full" src="images/1.jpg" alt="">
                </div>
                <div class="item">
                    <img class="img-responsive img-full" src="images/2.jpg" alt="">
                </div>
                <div class="item">
                    <img class="img-responsive img-full" src="images/3.jpg" alt="">
                </div>
                <div class="item">
                    <img class="img-responsive img-full" src="images/4.jpg" alt="">
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-photos" data-slide="prev">
                <span class="icon-prev"></span>
            </a>
            <a class="right carousel-control" href="#carousel-photos" data-slide="next">
                <span class="icon-next"></span>
            </a>
        </div>
        <h2 class="brand-before">
            <small>Ласкаво просимо</small>
        </h2>
        <h1 class="brand-name">Нерухомість Чернівці</h1>
        <hr class="tagline-divider">
    </div>
</div>
