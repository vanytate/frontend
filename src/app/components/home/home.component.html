<div class="box">
    <div class="col-lg-12 text-center">
        <div id="carousel-photos" class="carousel slide" *ngIf="images.length > 0">
            <ol class="carousel-indicators hidden-xs">
                <li *ngFor="let img of images; let i = index" data-target="#carousel-photos" [attr.data-slide-to]="i" [ngClass]="{'active': i == 0}"></li>
            </ol>
            <div class="carousel-inner">
                <div *ngFor="let img of images; let i = index" class="item" [ngClass]="{'active': i == 0}">
                    <img class="img-responsive img-full" src="images/{{ img }}" alt="">
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-photos" data-slide="prev">
                <span class="icon-prev"></span>
            </a>
            <a class="right carousel-control" href="#carousel-photos" data-slide="next">
                <span class="icon-next"></span>
            </a>
        </div>
        <h2 class="brand-before">
            <small>Ласкаво просимо</small>
        </h2>
        <h1 class="brand-name">Нерухомість Чернівці</h1>
        <hr class="tagline-divider">
    </div>
</div>
