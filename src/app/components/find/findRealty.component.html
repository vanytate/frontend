<div class="container">
  <div class="row">
    <div class="pull-right" id="rangeForPagination">
      <input type="range" min="1" max="10" step="1" value="{{ sliderValue }}" [(ngModel)]="sliderValue">
    </div>
    <div class="pull-right">
      {{ sliderValue }}
    </div>
    <div class="col-md-4">
          <button type="button" class="btn btn-default pull-right" id="filters-reset-btn" (click)="filtersReset()">Скинути фільтри</button>
          <div class="filter">
            <div class="filter-body">
              <input type="text" class="form-control" [(ngModel)]="filterModel.city" placeholder="Місто">
            </div>
          </div>
          <div class="filter">
            <div class="filter-body">
              <input type="text" class="form-control" [(ngModel)]="filterModel.street" placeholder="Вулиця">
            </div>
          </div>
          <div class="filter">
            <div class="filter-body">
              <input type="text" class="form-control" [(ngModel)]="filterModel.address_house" placeholder="Будинок">
            </div>
          </div>
          <div class="filter">
            <div class="filter-body">
              <input type="text" class="form-control" [(ngModel)]="filterModel.address_flat" placeholder="Квартира">
            </div>
          </div>
          <div class="filter">
            <div class="filter-body">
              <input type="text" class="form-control" [(ngModel)]="filterModel.address_district" placeholder="Район">
            </div>
          </div>
          <div class="filter">
            <div class="filter-body">
              <input type="text" class="form-control" [(ngModel)]="filterModel.price" placeholder="Вартість">
            </div>
          </div>
          <div class="filter">
            <div class="filter-body">
              <input type="text" class="form-control" [(ngModel)]="filterModel.min_price" placeholder="Мін. вартість">
            </div>
          </div>
          <div class="filter">
            <div class="filter-title">
              Тип продажу
            </div>
            <div class="filter-body">
              <select class="form-control" [(ngModel)]="filterModel.sale">
                <option value="">будь-який</option>
                <option>не вказано</option>
                <option>прямий</option>
                <option>не прямий</option>
              </select>
            </div>
          </div>
          <div class="filter">
            <div class="filter-body">
              <input type="text" class="form-control" [(ngModel)]="filterModel.area_all" placeholder="Площа">
            </div>
          </div>
          <div class="filter">
            <div class="filter-body">
              <input type="text" class="form-control" [(ngModel)]="filterModel.area_rooms" placeholder="Площа кімнат">
            </div>
          </div>
          <div class="filter">
            <div class="filter-body">
              <input type="text" class="form-control" [(ngModel)]="filterModel.area_kitchen" placeholder="Площа кухні">
            </div>
          </div>
          <div class="filter">
            <div class="filter-body">
              <input type="text" class="form-control" [(ngModel)]="filterModel.rooms_quantity" placeholder="К-ть кімнат">
            </div>
          </div>
          <div class="filter">
            <div class="filter-body">
              <input type="text" class="form-control" [(ngModel)]="filterModel.floor_current" placeholder="Поверх">
            </div>
          </div>
          <div class="filter">
            <div class="filter-title">
              Тип будинку
            </div>
            <div class="filter-body">
              <select class="form-control" [(ngModel)]="filterModel.house_type">
                <option value="">будь-який</option>
                <option value="не вказано">не вказано</option>
                <option value="цегляний">цегляний</option>
                <option value="дерев`янний">дерев`янний</option>
                <option value="панельний">панельний</option>
              </select>
            </div>
          </div>
          <div class="filter">
            <div class="filter-title">
              Тип кімнат
            </div>
            <div class="filter-body">
              <select class="form-control" [(ngModel)]="filterModel.rooms_type">
                <option value="">будь-який</option>
                <option>не вказано</option>
                <option>суміжні</option>
                <option>роздільні</option>
                <option>суміжно-роздільні</option>
              </select>
            </div>
          </div>
          <div class="filter">
            <div class="filter-title">
              Тип будови
            </div>
            <div class="filter-body">
              <select class="form-control" [(ngModel)]="filterModel.layout">
                <option value="">будь-який</option>
                <option>не вказано</option>
                <option>чешка</option>
                <option>київка</option>
                <option>старий фонд</option>
                <option>хрущовка</option>
                <option>сталінка</option>
                <option>новобудова</option>
                <option>в особняку</option>
                <option>спецпроект</option>
                <option>м/с</option>
                <option>гуртожиток</option>
              </select>
            </div>
          </div>
          <div class="filter">
            <div class="filter-title">
              Ремонт
            </div>
            <div class="filter-body">
              <select class="form-control" [(ngModel)]="filterModel.repair">
                <option value="">будь-який</option>
                <option>не вказано</option>
                <option>не штукатурено</option>
                <option>від забудовника</option>
                <option>б/р не жилий стан</option>
                <option>хороший стан</option>
                <option>косметичний ремонт</option>
                <option>ремонт</option>
                <option>євроремонт</option>
                <option>дизайнерсткий ремонт</option>
                <option>частковий</option>
                <option>савдеп</option>
              </select>
            </div>
          </div>
          <div class="filter">
            <div class="filter-title">
              Зручності
            </div>
            <div class="filter-body">
              <select class="form-control" [(ngModel)]="filterModel.convenience">
                <option value="">будь-які</option>
                <option>не вказано</option>
                <option>всі</option>
                <option>туалет</option>
                <option>ванна</option>
                <option>газ</option>
                <option>світло</option>
                <option>вода</option>
                <option>каналізація</option>
                <option>душ</option>
                <option>джакузі</option>
                <option>душова кабіна</option>
              </select>
            </div>
          </div>
          <div class="filter">
            <div class="filter-title">
              Опалення
            </div>
            <div class="filter-body">
              <select class="form-control" [(ngModel)]="filterModel.heating">
                <option value="">будь-яке</option>
                <option>не вказано</option>
                <option>без опалення</option>
                <option>пічне (наз/дрова)</option>
                <option>централізоване</option>
                <option>котел</option>
                <option>конвектор</option>
                <option>АГВ</option>
                <option>котельня на будинок</option>
              </select>
            </div>
          </div>
          <div class="filter">
            <div class="filter-title">
              Підлога
            </div>
            <div class="filter-body">
              <select class="form-control" [(ngModel)]="filterModel.flooring">
                <option value="">будь-яка</option>
                <option>не вказано</option>
                <option>ломінат</option>
                <option>дерево</option>
                <option>стяжка</option>
                <option>паркет</option>
                <option>плитка</option>
                <option>лінолеум</option>
              </select>
            </div>
          </div>
          <div class="filter">
            <div class="filter-title">
              Стіни
            </div>
            <div class="filter-body">
              <select class="form-control" [(ngModel)]="filterModel.walls">
                <option value="">будь-які</option>
                <option>не вказано</option>
                <option>обої</option>
                <option>штукатурка</option>
                <option>не штукатурено</option>
                <option>побілка</option>
                <option>вагонка</option>
              </select>
            </div>
          </div>
          <div class="filter">
            <div class="filter-title">
              Стеля
            </div>
            <div class="filter-body">
              <select class="form-control" [(ngModel)]="filterModel.ceiling">
                <option value="">будь-яка</option>
                <option>не вказано</option>
                <option>побілка</option>
                <option>не штукатурено</option>
                <option>гіпсокартон</option>
                <option>натяжні стелі</option>
                <option>вагонка</option>
              </select>
            </div>
          </div>
          <div class="filter">
            <div class="filter-title">
              Вікна
            </div>
            <div class="filter-body">
              <select class="form-control" [(ngModel)]="filterModel.windows">
                <option value="">будь-які</option>
                <option>не вказано</option>
                <option>металопластикові</option>
                <option>дерев`янні</option>
                <option>без вікон</option>
              </select>
            </div>
          </div>
          <div class="filter">
            <div class="filter-title">
              Сантехніка
            </div>
            <div class="filter-body">
              <select class="form-control" [(ngModel)]="filterModel.plumbing">
                <option value="">будь-яка</option>
                <option>не вказано</option>
                <option>нова</option>
                <option>стара</option>
                <option>без сантехніки</option>
              </select>
            </div>
          </div>
          <div class="filter">
            <div class="filter-title">
              Санвузол
            </div>
            <div class="filter-body">
              <select class="form-control" [(ngModel)]="filterModel.bathroom">
                <option value="">будь-який</option>
                <option>не вказано</option>
                <option>роздільний</option>
                <option>окремий</option>
                <option>суміщений</option>
              </select>
            </div>
          </div>
          <div class="filter">
            <div class="filter-title">
              Гаряча вода
            </div>
            <div class="filter-body">
              <select class="form-control" [(ngModel)]="filterModel.hot_water">
                <option value="">будь-яка</option>
                <option>не вказано</option>
                <option>бойлер</option>
                <option>котел</option>
                <option>газова колонка</option>
                <option>без гарячої води</option>
              </select>
            </div>
          </div>
          <div class="filter">
            <div class="filter-title">
              Меблі
            </div>
            <div class="filter-body">
              <select class="form-control" [(ngModel)]="filterModel.furniture">
                <option value="">будь-які</option>
                <option>без меблів</option>
                <option>старі меблі</option>
                <option>нові меблі</option>
              </select>
            </div>
          </div>
    </div>
    <div class="col-md-8">
      <div *ngFor="let realty of realties | searchPipe: filterModel | paginate: { itemsPerPage: sliderValue, currentPage: p }">
        <realty-item [realty]="realty" (deleted)="onRealtyDelete($event)"></realty-item>
      </div>
      <div class="text-center">
          <pagination-controls (pageChange)="p = $event" (pageChange)="pageChanged($event)" directionLinks="true"></pagination-controls>
      </div>
    </div>
  </div>

</div>
